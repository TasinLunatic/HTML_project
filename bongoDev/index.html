<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PractiseWeb</title>
  </head>
  <body>
    <div>
      <div>
        <!--text element-->
        <h1>hello</h1>
        <h2>hi</h2>
        <h3>bye</h3>
        <p>This is a <strong>Strong</strong><b>bold</b>paragraph</p>
        <p>This is <em>emphasized</em> paragraph</p>
        <p>this is <mark>marking</mark>point</p>
        <p>this line <del>deleted</del></p>
        <p>it is so <ins>interested</ins></p>
      </div>

      <div>
        <!--ol-->
        <ol>
          <li>list1</li>
          <li>list2</li>
          <li>list3</li>
        </ol>

        <!--unordered list-->
        <ul>
          <li>Devops</li>
          <li>FullStack</li>
          <li>AI and ML</li>
        </ul>

        <!--Description List-->
        <dl>
          <dt>Devops</dt>
          <dt>Machine learning</dt>
        </dl>
      </div>
    </div>
  </body>
</html>
